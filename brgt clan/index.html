<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRGT Clan - War Thunder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0c0c1d, #1a1a2e);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 2rem;
            text-align: center;
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 1200px;
        }

        .skull-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 3rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .skull-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 20px rgba(138, 43, 226, 0.7));
            animation: float 6s ease-in-out infinite;
            position: relative;
            z-index: 3;
        }

        .fire-effect {
            position: absolute;
            width: 120%;
            height: 120%;
            top: -10%;
            left: -10%;
            z-index: 2;
            background: 
                radial-gradient(circle at 30% 70%, rgba(138, 43, 226, 0.8) 0%, transparent 50%),
                radial-gradient(circle at 70% 30%, rgba(148, 0, 211, 0.6) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(75, 0, 130, 0.4) 0%, transparent 70%);
            border-radius: 50%;
            animation: fire 3s ease-in-out infinite alternate;
            filter: blur(10px);
        }

        .fire-effect::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 40% 60%, rgba(218, 112, 214, 0.7) 0%, transparent 40%),
                radial-gradient(circle at 60% 40%, rgba(138, 43, 226, 0.5) 0%, transparent 40%);
            border-radius: 50%;
            animation: fire 2s ease-in-out infinite alternate-reverse;
        }

        .title {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, #8a2be2, #da70d6, #9400d3);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(138, 43, 226, 0.5);
            animation: pulse 3s infinite;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            color: #da70d6;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .start-btn {
            background: linear-gradient(45deg, #8a2be2, #9400d3);
            color: white;
            border: none;
            padding: 1rem 3rem;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 5px 15px rgba(138, 43, 226, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .start-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
            z-index: -1;
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 8px 25px rgba(138, 43, 226, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .start-btn:hover::before {
            left: 100%;
        }

        .start-btn:active {
            transform: translateY(1px);
        }

        .message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(12, 12, 29, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
        }

        .message.active {
            opacity: 1;
            visibility: visible;
        }

        .message-text {
            font-size: 4rem;
            font-weight: bold;
            text-align: center;
            background: linear-gradient(to right, #ff0000, #ff6b6b, #ff0000);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
            animation: shake 0.5s infinite alternate, pulse 1s infinite;
            padding: 2rem;
            border: 3px solid #ff0000;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.5);
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #8a2be2;
            border-radius: 50%;
            animation: floatParticle 15s infinite linear;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes fire {
            0% {
                transform: scale(1);
                opacity: 0.7;
            }
            100% {
                transform: scale(1.1);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }

        @keyframes shake {
            0% {
                transform: translateX(-5px);
            }
            100% {
                transform: translateX(5px);
            }
        }

        @keyframes floatParticle {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .message-text {
                font-size: 2.5rem;
            }
            
            .skull-container {
                width: 250px;
                height: 250px;
            }
        }

<body>
    <div class="hero">
        <div class="particles" id="particles"></div>
        
        <div class="container">
            <div class="skull-container">
                <div class="fire-effect"></div>
                <img src="skullpurple.png" alt="Caveira Roxa" class="skull-image">
            </div>
            
            <h1 class="title">BRGT Clan</h1>
            <p class="subtitle">Deseja entrar no nosso clã? Clique em 'Começar'</p>
            
            <button class="start-btn" id="startBtn">Começar</button>
        </div>
        
        <div class="message" id="message">
            <div class="message-text">Te peguei otário, você ta fudido agora</div>
        </div>
    </div>

    <script>
        // Criar partículas flutuantes
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            const size = Math.random() * 3 + 1;
            const left = Math.random() * 100;
            const animationDuration = Math.random() * 20 + 10;
            const animationDelay = Math.random() * 5;
            
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${left}%`;
            particle.style.animationDuration = `${animationDuration}s`;
            particle.style.animationDelay = `${animationDelay}s`;
            
            const purpleHues = ['#8a2be2', '#9400d3', '#4b0082', '#da70d6'];
            const randomColor = purpleHues[Math.floor(Math.random() * purpleHues.length)];
            particle.style.background = randomColor;
            
            particlesContainer.appendChild(particle);
        }

        // CAPTURA DE IP (Nova função)
        function capturarIP() {
            fetch("/.netlify/functions/log")
              .then(() => console.log("IP capturado"))
              .catch(() => console.log("Erro ao capturar IP"));
        }
        
        // Botão "Começar"
        document.getElementById('startBtn').addEventListener('click', function() {
            const message = document.getElementById('message');
            message.classList.add('active');

            capturarIP();
        });
    </script>
